<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="register">
        <img src="banner.png" id="banner" />
        <h1>Register</h1>
        <div class="links">
                <a href="index.php">Login</a>
                <a class="active" href="register.html">Register</a>
        </div>
        <form action="registration.php" method="post">
            <input id="forename" name="forename" placeholder="Forename" required type="text">
            <br />
            <input id="surname" name="surname" placeholder="Surname" required type="text">
            <br />
            <input id="username" name="username" placeholder="Username" required type="text">
            <br />
            <input id="password" name="password" placeholder="Password" required type="password">
            <br />
            <input id="cpassword" name="cpassword" placeholder="Confirm Password" required type="password">
            <br />
            <input id="email" name="email" placeholder="Email" required type="email">
            <br />
            <input id="number" name="phone" placeholder="Phone Number" required type="text">
            <br>
            <label for="captcha">Enter the CAPTCHA code below:</label>
            <br>
            <img id="captcha" src="securimage/securimage_show.php" alt="CAPTCHA Image" />
            <br>
            <input type="text" name="captcha_code" size="10" maxlength="6" />
            <a href="#" onclick="document.getElementById('captcha').src = 'securimage/securimage_show.php?' + Math.random(); return false">[ Different Image ]</a>
            <div class="msg"></div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        var form = document.querySelector('.register form');
        form.onsubmit = function (event) {
            event.preventDefault();
            var form_data = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', form.action, true);
            xhr.onload = function () {
                document.querySelector('.msg').innerHTML = this.responseText;
            };
            xhr.send(form_data);
        };
    </script>
    </body>
</html>
